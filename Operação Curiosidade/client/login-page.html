<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="src/styles/components/footer.css">
    <link rel="stylesheet" href="src/styles/shared/validation.css">
    <link rel="stylesheet" href="src/styles/shared/theme.css">
    <link rel="stylesheet" href="src/styles/pages/login-page.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <div class="login-container">
                <div class="change-theme-container">
                    <div class="change-theme-box">
                        <img class="change-theme" id="day-theme" src="src/assets/icons/sun.png" alt="sun">
                        <img class="change-theme hide" id="night-theme" src="src/assets/icons/moon.png" alt="moon">
                    </div>
                </div>
                <div class="login-icon">
                    <div class="login-page-title">OC</div>
                    <div class="login-page-subtitle">Operação Curiosidade</div>
                </div>
                <div class="input-area">
                    <div id="incorrect-infos">
                        <span>Incorrect email or password</span>
                        <img src="src/assets/icons/close.png" id="close-popUp"></img>
                    </div>
                    <input id="email-input" type="email" class="input" name="email" placeholder="Email"> 
                    <span class="alert-user" id="enter-email">Enter your email</span>
                    <span class="alert-user" id="alert-email">Invalid email</span>
                    <input id="password-input" type="password" class="input" name="password" placeholder="Password">
                    <span class="alert-user" id="enter-password">Enter your password</span>
                    <span class="password-requirements">Minimum 6 characters required</span>
                    <span class="alert-user" id="alert-password">Password must be at least 6 characters</span>
                </div>
                <div class="button-area">
                    <input id="login-submit" type="submit" value="Sign In">
                </div>
                <div class="login-createProfile">
                    <div class="login-createProfile-title">
                        <div class="createProfile-bar"></div>
                        <div class="createProfile-text">New to Operação Curiosidade?</div>
                        <div class="createProfile-bar"></div>
                    </div>
                    <button type="button" onclick="createProfileLogin()">Create a new profile</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-area">
            Created by: Matheus Imazu Yoshida
        </div>
    </footer>
    
    <script src="src/script/utils/authentication.js"></script>
    <script>
        if(checkLogout() == false){
            window.location.href = "dashboard-page.html";
        }
    </script>
    <script src="src/script/utils/themeSwap.js"></script>
    <script src="src/script/pages/login-page.js"></script>
    <script src="src/script/utils/apiService.js"></script>
    <script src="src/script/utils/validations.js"></script>
    <script src="src/script/utils/themeSimbols.js"></script>
    <script src="src/script/manage/profileManage.js"></script>
    <script src="src/script/manage/authManage.js"></script>
</body>
</html>
