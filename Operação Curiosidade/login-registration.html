<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Registration</title>
    <link rel="stylesheet" href="src/styles/components/footer.css">
    <link rel="stylesheet" href="src/styles/shared/validation.css">
    <link rel="stylesheet" href="src/styles/shared/buttons.css">
    <link rel="stylesheet" href="src/styles/pages/login-page.css">
    <link rel="stylesheet" href="src/styles/pages/login-registration.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="login-container">
            <div class="return-login">
                <a href="login-page.html">
                    <img src="src/assets/icons/seta-esquerda.png" alt="Go back to login page"> 
                </a>
            </div>
            <div class="login-icon">
                <div class="login-page-title">OC</div>
                <div class="login-page-subtitle">Operação Curiosidade</div>
            </div>
            <div class="newProfile-title">Create Account</div>
            <div class="newProfile-informations">
                <div class="input-area">
                    <input id="create-profile-name" class="input input-changes" type="text" name="Name" placeholder="Name:" oninput="removeRedBorder(this)">
                    <span class="alert-user alert-user-changes">Enter your name</span>
                    <span class="alert-user alert-name-requirements-create">Invalid name</span>
                </div>
                <div class="input-area">
                    <input id="create-profile-email" class="input input-changes" type="email" name="Email" placeholder="Email:" oninput="removeRedBorder(this)">
                    <span class="alert-user">Enter your email</span>
                    <span class="alert-user alert-email-requirements-create">Invalid email</span>
                    <span class="alert-user alert-email-exist-create">This Email already exists, try another one!</span>
                </div>
                <div class="input-area">
                    <input id="create-profile-password" class="input input-changes" type="password" name="Password" placeholder="Password:" oninput="removeRedBorder(this)">
                    <span class="alert-user">Enter your password</span>
                    <span class="password-requirements-create">Minimum 6 characters required</span>
                    <span class="alert-user alert-password-requirements-create">Password must be at least 6 characters</span>                                    
                </div>
            </div>
            <div class="newProfile-input">
                <input class="submit-button" id="createProfile-submit" type="submit" value="CREATE PROFILE" onclick="createProfile(window.location.href)">
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-area">
            Created by: Matheus Imazu Yoshida
        </div>
    </footer>

    <script src="src/script/date-utils.js"></script>
    <script src="src/script/profile-actions.js"></script>
    <script src="src/script/validations.js"></script>
    <script src="src/script/logs.js"></script>

</body>
</html>
