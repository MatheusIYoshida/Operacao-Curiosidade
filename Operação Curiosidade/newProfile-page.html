<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="src/styles/sidebar.css">
    <link rel="stylesheet" href="src/styles/header-menu.css">
    <link rel="stylesheet" href="src/styles/main-container.css">
    <link rel="stylesheet" href="src/styles/newProfile-page.css"

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="full-page">
        <div class="sidebar"> 
            <nav>
                <div class="box-logo">
                    <div class="logo-img">OC</div>
                    <div class="logo-title">Operação Curiosidade</div>
                </div>
                <div class="sidebar-menu">
                    <div class="sidebar-menu-item">
                        <a href="dashboard-page.html">
                            <img src="src/assets/icons/Home.png" alt="" class="sidebar-menu-icon">
                            <div class="sidebar-menu-title">Home</div>
                        </a>
                    </div>
                    <div class="sidebar-menu-line"></div>
                    <div id="cadastro-menu" class="sidebar-menu-item">
                        <a href="profiles-page.html"> 
                            <img src="src/assets/icons/Cadastro.png" alt="" id="cadastro-icon" class="sidebar-menu-icon">
                            <div class="sidebar-menu-title">Profiles</div>
                        </a>
                    </div>
                    <div class="sidebar-menu-line"></div>
                    <div id="relatorios-menu" class="sidebar-menu-item">    
                        <a href="reports.html">
                            <img src="src/assets/icons/Relatórios.png" alt="" class="sidebar-menu-icon">
                            <div class="sidebar-menu-title">Reports</div>
                        </a>
                    </div>
                </div>
                
            </nav>
        </div>
        <div class="main-content">
            <header>
                <div class="header-menu">
                    <div class="header-input">
                        <input type="search" class="header-input-box" name="Search" placeholder="Search...">
                    </div>
                    <div class="header-options">   
                        <div class="header-user">
                            <a href="">
                                <div class="header-user-img">
                                    <img src="">
                                </div>
                                <div class="header-username">
                                    User
                                </div>
                            </a>
                        </div>
                        <div class="header-line">|</div>
                        <div class="exit">
                            <a href="login-page.html">
                                EXIT
                            </a>
                        </div>
                    </div>    
                </div>
            </header>
            <main>
                <div class="main-container">
                    <div class="main-container-area">
                        <div class="main-container-top">
                            <div class="main-container-title">Create Profile</div>
                            <div class="active-profile-checkbox">
                                <input id="profile-active" type="checkbox" name="active" value="active">
                                <div class="active-profile-title">Active</div>
                            </div>
                        </div>
                        <div class="main-container-table">
                            <div class="profile-title">1º Facts and Figures</div>
                        </div>
                        <div class="table-line"></div>
                        <div class="facts-inputs">
                            <div class="profile-name-password">
                                <div class="profile-input">
                                    <label for="name">Name:</label>
                                    <input id="profile-name" type="text" name="Name" required oninput="removeRedBorder(this)"> 
                                    <span class="alert-user">Enter your name</span>
                                </div>
                                <div class="profile-input">
                                    <label for="birthday date">Birthday date:</label> 
                                    <input id="profile-birthday" type="datetime" name="Birthday">
                                </div>
                            </div>
                            <div class="profile-birthday-email">
                                <div class="profile-input">
                                    <label for="email">Email:</label>
                                    <input id="profile-email" type="email" name="Email" required oninput="removeRedBorder(this)">
                                    <span class="alert-user">Enter your Email</span>
                                </div>
                                <div class="profile-input">
                                    <label for="password">Password:</label>
                                    <input id="profile-password" type="password" name="Password" required oninput="removeRedBorder(this)">
                                    <span class="alert-user">Enter your Password</span>
                                    <span class="password-requirements">Password must be at least 6 characters</span>
                                    <span class="alert-password-requirements">Minimum 6 characters required</span>
                                </div>
                            </div>
                            <div class="profile-input">
                                <label for="address">Address:</label>
                                <input id="profile-address" type="text" name="Address">
                            </div>
                            <div class="profile-input">
                                <label for="more informations">More Informations:</label>
                                <textarea id="profile-moreInformations" name="More Informations" rows="4" maxlength="500"></textarea>
                            </div>
                        </div>
                        <div class="main-container-table">
                            <div class="profile-title">2º Interests</div>
                        </div>
                        <div class="table-line"></div>
                        <div class="facts-inputs">
                            <div class="profile-input">
                               <textarea id="profile-interests" name="Interests" rows="4" maxlength="500"></textarea>
                            </div>
                        </div>
                        <div class="main-container-table">
                            <div class="profile-title">3º Feelings</div>
                        </div>
                        <div class="table-line"></div>
                        <div class="facts-inputs">
                            <div class="profile-input">
                               <textarea id="profile-feelings" name="Interests" rows="4" maxlength="500"></textarea>
                            </div>
                        </div>
                        <div class="main-container-table">
                            <div class="profile-title">4º Core Values</div>
                        </div>
                        <div class="table-line"></div>
                        <div class="facts-inputs">
                            <div class="profile-input">
                               <textarea id="profile-coreValues" name="Interests" rows="4" maxlength="500"></textarea>
                            </div>
                        </div>
                        <div class="createProfile-button">
                            <input id="createProfile-submit" type="submit" value="CREATE PROFILE" onclick="createProfile(window.location.href)">
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <footer>

    </footer>

    <script src="src/script/create-profile.js"></script>
</body>
</html>
