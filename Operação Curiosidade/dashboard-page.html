<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="src/styles/components/sidebar.css">
    <link rel="stylesheet" href="src/styles/components/header-menu.css">
    <link rel="stylesheet" href="src/styles/components/main-container.css">
    <link rel="stylesheet" href="src/styles/shared/user-list.css">
    <link rel="stylesheet" href="src/styles/pages/dashboard-page.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="full-page">
        <div class="sidebar"> 
            <nav>
                <div class="box-logo">
                    <div class="logo-img">OC</div>
                    <div class="logo-title">Operação Curiosidade</div>
                </div>
                <div class="sidebar-menu">
                    <div class="sidebar-menu-item">
                        <a href="dashboard-page.html">
                            <img src="src/assets/icons/Home.png" alt="" class="sidebar-menu-icon">
                            <div class="sidebar-menu-title">Home</div>
                        </a>
                    </div>
                    <div class="sidebar-menu-line"></div>
                    <div id="cadastro-menu" class="sidebar-menu-item">
                        <a href="profiles-page.html"> 
                            <img src="src/assets/icons/Cadastro.png" alt="" id="cadastro-icon" class="sidebar-menu-icon">
                            <div class="sidebar-menu-title">Profiles</div>
                        </a>
                    </div>
                    <div class="sidebar-menu-line"></div>
                    <div id="relatorios-menu" class="sidebar-menu-item">    
                        <a href="reports.html">
                            <img src="src/assets/icons/Relatórios.png" alt="" class="sidebar-menu-icon">
                            <div class="sidebar-menu-title">Reports</div>
                        </a>
                    </div>
                </div>
            </nav>
        </div>
        <div class="main-content">
            <header>
                <div class="header-menu">
                    <div class="header-input">
                        <input type="search" class="header-input-box" name="Search" placeholder="Search...">
                    </div>
                    <div class="header-options">   
                        <div class="header-user">
                            <a href="">
                                <div class="header-user-img">
                                    <img src="">
                                </div>
                                <div class="header-username">
                                    User
                                </div>
                            </a>
                        </div>
                        <div class="header-line">|</div>
                        <div class="exit">
                            <a href="login-page.html">
                                EXIT
                            </a>
                        </div>
                    </div>    
                </div>
            </header>
            <main>
                <div class="main-container">
                    <div class="registrations-infos">
                        <div class="reg-info-box">
                            <div id="total-reg" class="info-box-count">
                                
                            </div>
                            <div class="info-box-title">
                                Total Registrations
                            </div>
                        </div>
                        <div class="reg-info-box">
                            <div id="lastMonth-reg" class="info-box-count">
                                
                            </div>
                            <div class="info-box-title">
                                Last 30-Day Registrations
                            </div>
                        </div>
                        <div class="reg-info-box">
                            <div id="pending-reg" class="info-box-count">
                                
                            </div>
                            <div class="info-box-title">
                                Pending Review
                            </div>
                        </div>
                    </div>
                    <div class="main-container-area">
                        <div class="main-container-title">Lastest 15 Registrations</div>
                        <table id="table-area">
                            <tr class="table-row-title">
                                <th>NAME</th>
                                <th>E-MAIL</th>
                                <th id="table-center">STATUS</th>
                            </tr>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="src/script/dashboard.js"></script>
    <script src="src/script/date-utils.js"></script>
</body>
</html>
