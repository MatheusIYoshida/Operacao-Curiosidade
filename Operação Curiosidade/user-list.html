<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link rel="stylesheet" href="src/styles/components/sidebar.css">
    <link rel="stylesheet" href="src/styles/components/header-menu.css">
    <link rel="stylesheet" href="src/styles/components/main-container.css">
    <link rel="stylesheet" href="src/styles/shared/user-list.css">
    <link rel="stylesheet" href="src/styles/shared/buttons.css">
    <link rel="stylesheet" href="src/styles/pages/user-list-page.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="full-page">
        <div class="sidebar"> 
            <nav>
                <div class="box-logo">
                    <div class="logo-img">OC</div>
                    <div class="logo-title">Operação Curiosidade</div>
                </div>
                <div class="sidebar-menu">
                    <div class="sidebar-menu-item">
                        <a href="dashboard-page.html">
                            <img src="src/assets/icons/Home.png" alt="" class="sidebar-menu-icon">
                            <div class="sidebar-menu-title">Home</div>
                        </a>
                    </div>
                    <div class="sidebar-menu-line"></div>
                    <div id="cadastro-menu" class="sidebar-menu-item">
                        <a href="profiles-page.html"> 
                            <img src="src/assets/icons/Cadastro.png" alt="" id="cadastro-icon" class="sidebar-menu-icon">
                            <div class="sidebar-menu-title">Profiles</div>
                        </a>
                    </div>
                    <div class="sidebar-menu-line"></div>
                    <div id="relatorios-menu" class="sidebar-menu-item">    
                        <a href="reports.html">
                            <img src="src/assets/icons/Relatórios.png" alt="" class="sidebar-menu-icon">
                            <div class="sidebar-menu-title">Reports</div>
                        </a>
                    </div>
                </div>
                
            </nav>
        </div>
        <div class="main-content">
            <header>
                <div class="header-menu">
                    <div class="header-input">
                        <input type="search" class="header-input-box" name="Search" placeholder="Search...">
                    </div>
                    <div class="header-options">   
                        <div class="header-user">
                            <a href="">
                                <div class="header-user-img">
                                    <img src="">
                                </div>
                                <div class="header-username">
                                    User
                                </div>
                            </a>
                        </div>
                        <div class="exit" onclick="removeAuth()">
                            EXIT
                        </div>
                    </div>    
                </div>
            </header>
            <main>
                <div class="main-container">
                    <div class="main-container-area">
                        <div class="main-container-top">
                            <div class="main-container-title">Reports > User List</div>
                            <div class="printOut-title">User List</div>
                            <div class="profile-printOut">
                                <button class="submit-button" type="submit" onclick="window.print()">PRINT OUT</button>
                            </div>
                        </div>
                        <table id="table-area">
                            <tr class="table-row-title">
                                <th>NAME</th>
                                <th>E-MAIL</th>
                                <th class="table-center">STATUS</th>
                                <th class="table-center">CREATED AT</th>
                            </tr>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="src/script/authManager.js"></script>
    <script src="src/script/authentication.js"></script>
    <script src="src/script/detailed-reports.js"></script>
</body>
</html>
