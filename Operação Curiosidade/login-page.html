<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="src/styles/components/footer.css">
    <link rel="stylesheet" href="src/styles/shared/validation.css">
    <link rel="stylesheet" href="src/styles/pages/login-page.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <div class="login-container">
                <div class="login-icon">
                    <div class="login-page-title">OC</div>
                    <div class="login-page-subtitle">Operação Curiosidade</div>
                </div>
                <div class="input-area">
                    <input id="email-input" type="email" class="input" name="email" placeholder="Email:" oninput="removeRedBorder(this)"> 
                    <span class="alert-user">Enter your email</span>
                    <span class="alert-user" id="alert-email">Invalid email</span>
                    <input id="password-input" type="password" class="input" name="password" placeholder="Password:" oninput=" removeRedBorder(this)">
                    <span class="alert-user">Enter your password</span>
                    <span class="password-requirements">Minimum 6 characters required</span>
                    <span class="alert-user" id="alert-password">Password must be at least 6 characters</span>
                </div>
                <div class="button-area">
                    <input id="login-submit" type="submit" value="Sign In" onclick="loginChangePage()">
                </div>
                <div class="login-createProfile">
                    <div class="login-createProfile-title">
                        <div class="createProfile-bar"></div>
                        <div class="createProfile-text">New to Operação Curiosidade?</div>
                        <div class="createProfile-bar"></div>
                    </div>
                    <button type="button" onclick="createProfileLogin()">Create a new profile</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-area">
            Created by: Matheus Imazu Yoshida
        </div>
    </footer>

    <script src="src/script/validations.js"></script>
    <script src="src/script/redirect-page.js"></script>
    <script src="src/script/profile-actions.js"></script>
</body>
</html>
